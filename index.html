<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="border: 2px solid salmon ; width: 50%; height:220px;">
        <tr>
            <td rowspan="2" style="border: 2px solid red;"></td>
            <td  style="border: 2px solid red;"></td>
            <td rowspan="3" style="border: 2px solid red;"></td>
            <td rowspan="" colspan="2" style="border: 2px solid red;"></td>
            <td rowspan="" colspan="" style="border: 2px solid red;"></td>
        </tr>

        <tr>
            <td rowspan="" style="border: 2px solid red;"></td>
            <td rowspan="2" style="border: 2px solid red;"></td>
            <td rowspan="2" style="border: 2px solid red;"></td>
            <td rowspan="2" style="border: 2px solid red;"></td>
        </tr>
        <tr>
            <td colspan="2" style="border: 2px solid red;"></td>

        </tr>
        <tr>
            <td colspan="3" style="border: 2px solid red;"></td>
            <td  style="border: 2px solid red;"></td>
            <td colspan="2" style="border: 2px solid red;"></td>
        </tr>
    </table>
</body>

</html>
